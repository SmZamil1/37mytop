    <script>
        Telegram.WebApp.expand(); // Expands the webview immediately when the page loads
        
        function getUsernameFromData() {
            const data = Telegram.WebApp.initDataUnsafe;
            if (data && data.user) {
                if (data.user.username) {
                    return data.user.username;
                } else {
                    return `${data.user.first_name} ${data.user.last_name}`;
                }
            }
            return '';
        }

        document.addEventListener("DOMContentLoaded", function() {
            const username = getUsernameFromData();
            const usernameElement = document.createElement('div');
            usernameElement.textContent = username;
            usernameElement.style.color = '#99f9f9';
            usernameElement.style.textAlign = 'center';
            usernameElement.style.fontFamily = 'Nunito';
            usernameElement.style.fontWeight = 'bold';
            usernameElement.style.fontSize = '20px';
            usernameElement.style.position = 'absolute';
            usernameElement.style.top = '5%';
            usernameElement.style.left = '50%';
            usernameElement.style.transform = 'translateX(-50%)';
            document.body.appendChild(usernameElement);
        });
    </script>
