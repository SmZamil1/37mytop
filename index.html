<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="MobileOptimized" content="176"/>
    <meta name="HandheldFriendly" content="True"/>
    <meta name="robots" content="noindex,nofollow"/>
    <title>Test Page</title>
    <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
    <script>
        Telegram.WebApp.expand(); // Expands the webview immediately when the page loads
        
        function getUsernameFromData() {
            const data = Telegram.WebApp.initDataUnsafe;
            return data && data.user ? data.user.username : '';
        }

        document.addEventListener("DOMContentLoaded", function() {
            const username = getUsernameFromData();
            const usernameElement = document.createElement('div');
            usernameElement.textContent = username;
            usernameElement.style.color = 'red';
            usernameElement.style.textAlign = 'center';
            document.body.insertBefore(usernameElement, document.body.firstChild);
        });
    </script>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        pre {
            display: none; /* Hide the pre element */
        }

        .hint {
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>
<pre><code id="webview_data"></code></pre>
<div class="hint">
    Data passed to webview.
    <span id="webview_data_status" class="status_need">Checking hash...</span>
</div>
</body>
      </html>
