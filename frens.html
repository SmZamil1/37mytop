<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://iili.io/JZfmlTX.gif') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            text-align: center;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        .back-button .arrow {
            margin-right: 10px;
        }
        .coming-soon {
            font-size: 48px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            animation: fadeIn 2s ease-in-out infinite alternate;
        }
        @keyframes fadeIn {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='https://smzamil1.github.io/37mytop/'">
        <span class="arrow">â¬…</span> Back
    </button>
    <div class="container">
        <div class="coming-soon">Coming Soon...</div>
    </div>
</body>
</html>
